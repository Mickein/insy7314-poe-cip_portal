version: 2.1

jobs:
  build-frontend:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project
    steps:
      - checkout
      # Move into frontend folder
      - run:
          name: Install frontend dependencies
          command: cd frontend && npm install
      - run:
          name: Run frontend tests
          command: cd frontend && npm test -- --coverage || echo "Tests skipped"
      - run:
          name: Install Sonar Scanner locally
          command: cd frontend && npm install sonarqube-scanner
      - run:
          name: Run SonarCloud Scan
          command: |
            cd frontend
            npx sonarqube-scanner \
              -Dsonar.projectKey=Mickein_insy7314-poe-cip_portal \
              -Dsonar.organization=st10215473 \
              -Dsonar.sources=src \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=${SONAR_TOKEN}

workflows:
  version: 2
  build-and-scan:
    jobs:
      - build-frontend
