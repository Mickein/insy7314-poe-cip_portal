version: 2.1

jobs:
  build-frontend:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      - run:
          name: Install frontend dependencies
          command: cd cip-portal/frontend && npm install
      - run:
          name: Run frontend tests
          command: cd cip-portal/frontend && npm test -- --coverage || echo "Tests skipped"
      - run:
          name: Install Sonar Scanner
          command: npm install -g sonarqube-scanner
      - run:
          name: Run SonarCloud Scan
          command: |
            cd cip-portal/frontend
            sonar-scanner \
              -Dsonar.projectKey=ST10215473_insy7314-poe-cip_portal \
              -Dsonar.organization=ST10215473 \
              -Dsonar.sources=src \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=${SONAR_TOKEN}

workflows:
  version: 2
  build-and-scan:
    jobs:
      - build-frontend
